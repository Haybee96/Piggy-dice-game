<!Doctype html>
<html>
    <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="A piggy dice game is a game that involves two players to roll dice from phase 1 - 6 and the player with highest score point is the winner.">
        <meta name="keywords" content="Game, dice, piggy-pig, ludo, local ludo, roll, hold, play, web app">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/css/app.css">
        <title>Piggy-Dice-Game</title>
    </head>

    <body>
        <div id="clock"></div>

        <div class="main-container">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">67</div>
                <div class="player-currrent-box">
                    <div class="player-current-label">Current Score</div>
                    <div class="player-current-score" id="current-0">20</div>
                </div>
            </div>

            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">20</div>
                <div class="player-currrent-box">
                    <div class="player-current-label">Current Score</div>
                    <div class="player-current-score" id="current-1">34</div>
                </div>
            </div>

            <button class="btn-new"><i class="ion-ios-plus-outline"></i> New</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i> Roll</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i> Hold</button>

            <img src="/img/dice-3.png" alt="DICE" class="dice" id="dice-1">
            <img src="/img/dice-6.png" alt="DICE" class="dice" id="dice-2">

            <input type="text" placeholder="winning score" class="winning-score">
        </div>

        <script src="/js/radialIndicator.js"></script>
        <script src="/js/angular.radialIndicator.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
